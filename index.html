<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Core document metadata and project style bundles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Of Pirates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/section1.css">
    <link rel="stylesheet" href="src/css/section2.css">
    <link rel="stylesheet" href="src/css/section3.css">
    <link rel="stylesheet" href="src/css/modal-login.css">
    <link rel="stylesheet" href="src/css/footer.css">
</head>

<body>
    <!-- Section 1: Hero / landing area -->
    <section id="main" class="bg-frame bg-page-1" aria-label="Page 1 background">
        <!-- Primary desktop/mobile navigation -->
        <header class="first-page-header">
            <div class="header-center-block">
                <button class="logo-button" type="button" data-action="reload-page" aria-label="Reload page">
                    <img src="assests/main_web/page1/logo.png" alt="Prince Of Pirates logo">
                </button>

                <button class="mobile-menu-toggle" type="button" data-action="toggle-mobile-menu"
                    aria-label="Open navigation menu" aria-controls="mobile-nav-overlay" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <nav class="header-nav" aria-label="Main navigation">
                    <!-- Navigation buttons use data-action handlers in src/js/navigation.js -->
                    <button class="header-nav-button" type="button" data-action="reload-page">
                        <span class="en">Main</span>
                        <span class="th">หน้าแรก</span>
                    </button>
                    <button class="header-nav-button" type="button" data-action="register">
                        <span class="en">Register</span>
                        <span class="th">สมัครสมาชิก</span>
                    </button>
                    <button class="header-nav-button" type="button" data-action="topup">
                        <span class="en">Topup</span>
                        <span class="th">เติมเงิน</span>
                    </button>
                    <button class="header-nav-button" type="button" data-action="game-guide">
                        <span class="en">Game Guide</span>
                        <span class="th">แนะนำผู้เล่นใหม่</span>
                    </button>
                    <button class="header-nav-button" type="button" data-action="news">
                        <span class="en">News</span>
                        <span class="th">ข่าวสาร</span>
                    </button>
                    <button class="header-nav-button" type="button" data-action="community">
                        <span class="en">Community</span>
                        <span class="th">กลุ่มพูดคุย ซื้อขาย</span>
                    </button>
                </nav>
            </div>

            <div class="mobile-menu-overlay" id="mobile-nav-overlay" hidden>
                <div class="mobile-menu-panel">
                    <button class="mobile-menu-close" type="button" data-action="close-mobile-menu"
                        aria-label="Close navigation menu">&times;</button>
                    <nav class="mobile-menu-nav" aria-label="Mobile navigation">
                        <!-- Mobile links share the same data-action handlers as desktop -->
                        <button class="mobile-menu-link" type="button" data-action="main">
                            <span class="en">Main</span>
                            <span class="th">หน้าแรก</span>
                        </button>
                        <button class="mobile-menu-link" type="button" data-action="register">
                            <span class="en">Register</span>
                            <span class="th">สมัครสมาชิก</span>
                        </button>
                        <button class="mobile-menu-link" type="button" data-action="topup">
                            <span class="en">Topup</span>
                            <span class="th">เติมเงิน</span>
                        </button>
                        <button class="mobile-menu-link" type="button" data-action="game-guide">
                            <span class="en">Game Guide</span>
                            <span class="th">แนะนำผู้เล่นใหม่</span>
                        </button>
                        <button class="mobile-menu-link" type="button" data-action="news">
                            <span class="en">News</span>
                            <span class="th">ข่าวสาร</span>
                        </button>
                        <button class="mobile-menu-link" type="button" data-action="community">
                            <span class="en">Community</span>
                            <span class="th">กลุ่มพูดคุย ซื้อขาย</span>
                        </button>
                    </nav>
                </div>
            </div>
        </header>

        <div class="hero-layout">
            <div class="hero-character-wrap">
                <img class="hero-character" src="assests/main_web/page1/character/ace.png" alt="Ace character art">
            </div>

            <div class="hero-cta">
                <div class="hero-title-image">
                    <img src="assests/main_web/page1/Section1Title.png"
                        alt="ร่วมผจญภัยไปกับการเดินเรือสุดผจญภัย ไปกับสุดยอดเกม อนิเมะ อันดับ 1 ตลอดกาล">
                </div>
                <div class="hero-detail-image">
                    <img src="assests/main_web/page1/Section1Detail.png"
                        alt="Download Prince Of Pirate Now. Free Special Gifts in Game">
                </div>

                <div class="store-buttons">
                    <!-- Store buttons are wired as placeholder actions until real links are added -->
                    <button type="button" class="image-button app-store-btn" data-action="app-store"
                        aria-label="Open App Store">
                        <img src="assests/main_web/page1/buttons/appButton/Appstore_Button.png" alt="App Store">
                    </button>
                    <button type="button" class="image-button google-play-btn" data-action="google-play"
                        aria-label="Open Google Play">
                        <img src="assests/main_web/page1/buttons/appButton/GooglePlay_Button.png" alt="Google Play">
                    </button>
                    <button type="button" class="image-button google-play-games-btn" data-action="google-play-games"
                        aria-label="Open Google Play Games">
                        <img src="assests/main_web/page1/buttons/appButton/GooglePlayGames_Button.png"
                            alt="Google Play Games">
                    </button>
                </div>

                <button type="button" class="image-button play-btn" data-action="play-game" aria-label="Play Game">
                    <img src="assests/main_web/page1/buttons/PlayGame_Button.png" alt="Play Game">
                </button>

                <div class="action-buttons">
                    <!-- Secondary CTA buttons currently use placeholder handlers -->
                    <button type="button" class="image-button action-btn" data-action="download" aria-label="Download">
                        <img src="assests/main_web/page1/buttons/Download_Button.png" alt="Download">
                    </button>
                    <button type="button" class="image-button action-btn" data-action="member" aria-label="Member">
                        <img src="assests/main_web/page1/buttons/Member_Button.png" alt="Member">
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Section 2: Game guide / feature carousel -->
    <section id="game-guide" class="bg-frame bg-page-2" aria-label="Page 2 background">
        <div class="section-content">
            <h2 class="feature-title-image">
                <img src="assests/main_web/page2/Section2Title.png" alt="Future Overview">
            </h2>
            <div class="feature-stage">
                <div class="feature-main">
                    <div class="feature-screen">
                        <div class="feature-screen-inner">
                            <div class="feature-screen-viewport">
                                <img class="feature-screen-image" src="assests/main_web/page2/Game/Game.png"
                                    alt="Gameplay preview 1">
                            </div>
                            <img class="feature-screen-frame" src="assests/main_web/page2/Game_Preview.png" alt=""
                                aria-hidden="true">
                            <button type="button" class="feature-screen-arrow feature-screen-arrow-left"
                                data-action="feature-prev" aria-label="Previous gameplay image">
                                <span aria-hidden="true">&#10094;</span>
                            </button>
                            <button type="button" class="feature-screen-arrow feature-screen-arrow-right"
                                data-action="feature-next" aria-label="Next gameplay image">
                                <span aria-hidden="true">&#10095;</span>
                            </button>
                            <div class="feature-slide-indicator" aria-hidden="true"></div>
                        </div>
                    </div>
                    <div class="feature-detail-image">
                        <img src="assests/main_web/page2/Section2Detail.png"
                            alt="Anime Turn and Based. Let's Get Adventure to the New World">
                    </div>
                </div>
                <div class="feature-portrait">
                    <img src="assests/main_web/page2/Character/Zoro.png" alt="Zoro character">
                </div>
            </div>
        </div>
    </section>

    <!-- Section 3: Character showcase -->
    <section id="character" class="bg-frame bg-page-3" aria-label="Page 3 background">
        <div class="section-content character-layout">
            <div class="character-left">
                <h2 class="character-title-image">
                    <img src="assests/main_web/page3/Section3Title.png" alt="Character Prince Of Pirate">
                </h2>
                <button type="button" class="image-button character-nameplate" aria-label="Sanji (Attack)">
                    <img src="assests/main_web/page3/Button/Sunji(Attack).png" alt="Sanji (Attack)">
                </button>
                <p class="character-copy">ใช้พลังต่อสู้สายความคุมฝั่งได้ไม่อ่อนแอ เขาออกเดินทางจากวิสัยนิง รวบรวมพรรคพวก
                    นำทีมอันตรายที่แข็งแกร่งได้ และพิสูจน์ความกล้าของตัวโจรสลัดระดับเทพครับ</p>
                <div class="character-tabs">
                    <button type="button" class="char-arrow-btn" data-action="character-prev"
                        aria-label="Previous character">
                        <img src="assests/main_web/page3/Button/LeftArrowButton.png" alt="Previous">
                    </button>
                    <button type="button" class="char-tab-image luffy-tab is-active" data-action="character-luffy">
                        <img src="assests/main_web/page3/Button/LuffyButton.png" alt="Luffy">
                    </button>
                    <button type="button" class="char-tab-image solo-tab" data-action="character-zoro">
                        <img src="assests/main_web/page3/Button/SoloButton.png" alt="Solo">
                    </button>
                    <button type="button" class="char-tab-image nami-tab" data-action="character-nami">
                        <img src="assests/main_web/page3/Button/NamiButton.png" alt="Nami">
                    </button>
                    <button type="button" class="char-arrow-btn" data-action="character-next"
                        aria-label="Next character">
                        <img src="assests/main_web/page3/Button/RightArrowButton.png" alt="Next">
                    </button>
                </div>
            </div>

            <div class="character-right">
                <img class="character-silhouette" src="assests/main_web/page3/Character/Sanji.png"
                    alt="Sanji character">
            </div>
        </div>

    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="site-footer-text">
            <p>Terms of Service / <strong>Privacy Policy</strong></p>
            <p>&copy; Prince Of Pirate All Right Reserved.</p>
        </div>
        <img class="site-footer-logo" src="assests/main_web/footer/logoFooter.png" alt="Prince Of Pirates footer logo">
    </footer>

    <!-- Register/Login modal -->
    <div class="register-modal" id="register-modal" hidden aria-hidden="true">
        <div class="register-modal-backdrop" data-register-modal-close="true" aria-hidden="true"></div>
        <div class="register-modal-stage register-modal-panel" role="dialog" aria-modal="true"
            aria-labelledby="register-modal-title">
            <img class="register-modal-logo" src="assests/modals/login/logo.png" alt="Prince Of Pirate logo">
            <div class="register-modal-paper">
                <img class="register-modal-frame" src="assests/modals/login/bg_frame.png" alt="" aria-hidden="true">

                <button class="register-modal-close" type="button" data-register-modal-close="true"
                    aria-label="Close register modal">
                    <img src="assests/modals/login/Exit_Button.png" alt="" aria-hidden="true">
                </button>

                <img class="register-modal-chopper" src="assests/modals/login/Chopper_Character.png" alt=""
                    aria-hidden="true">

                <div class="register-modal-content">
                    <h2 id="register-modal-title" class="register-modal-sr-only">Register Login Modal</h2>

                    <form class="register-modal-form" novalidate>
                        <label class="register-modal-label" for="register-username">ชื่อผู้ใช้</label>
                        <div class="register-modal-field register-modal-field-username">
                            <input id="register-username" class="register-modal-input" type="text" name="username"
                                autocomplete="username" placeholder="USERNAME" aria-label="Username">
                        </div>

                        <label class="register-modal-label" for="register-password">รหัสผ่าน</label>
                        <div class="register-modal-field register-modal-field-password">
                            <input id="register-password" class="register-modal-input" type="password" name="password"
                                autocomplete="current-password" placeholder="PASSWORD" aria-label="Password">
                        </div>

                        <button type="submit" class="image-button register-modal-login-btn" data-modal-action="login"
                            aria-label="Login">
                            <img src="assests/modals/login/Login%20Button.png" alt="LOGIN!">
                        </button>
                    </form>

                    <div class="register-modal-links">
                        <!-- Modal action buttons use placeholder handlers in src/js/register-modal.js -->
                        <button type="button" class="register-modal-link" data-modal-action="signup">ลงทะเบียน</button>
                        <button type="button" class="register-modal-link" data-modal-action="forgot">ลืมรหัสผ่าน</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script load order: features first, bootstrap last -->
    <script src="src/js/navigation.js"></script>
    <script src="src/js/character-tabs.js"></script>
    <script src="src/js/feature-carousel.js"></script>
    <script src="src/js/section-snap.js"></script>
    <script src="src/js/scroll-animations.js"></script>
    <script src="src/js/register-modal.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
